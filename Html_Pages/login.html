<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    
</head>
<body>
    <header id="userLogin">

    </header>
    
    <section class="login-content">
        <form onsubmit="signin(event)" class="login-page">
             <h1 class="site-name">LOG IN</h1>
             <input class="mail" name="username" id="useremail" type="text" placeholder="Email address" required>
             <input id="password" class="password" type="password" placeholder="Password" required>
             <button type="submit" class="login">LOG IN</button>
             <div class="border-4"></div><div class="border-5"></div>
             <p class="or">OR</p>
             <a class="fpassword" href="./forgot.html"><h5>Forget Your Password?</h5></a>
             <div class="border-6"></div>
             <p class="sign-up">Dont't Have An Account? <a href="../Html_Pages/signup.html">Sign Up</a></p>

        </form>
     </section>
 
    <script src="../assets/js/header.js"></script>

<script src="../assets/js/login.js"></script>
    

</script>
</body>
</html>

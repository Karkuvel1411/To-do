<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../assets/css/sign.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>

<body>
    <header id="userLogin">

    </header>

    <section class="form-section">
        <section class="signup-container">
            <div class="signup-content">
               <h1>SIGNUP</h1> 
               <p class="signup-para">Get access to your <br> orders wishlist and <br> recomandations</p>  
               <img src="https://cdn-icons-png.flaticon.com/512/3456/3456388.png" class="signup-image" width="190px" alt="">           
            </div>
            <form onsubmit="signup(event)" class="signup-form" >
                 <h2>Registration</h2>
             <div class="inputs">
               <input type="text" id="name" name="name" placeholder="UserName"  required pattern="[A-Za-z\s]{1,}">
               <input type="mail" name="email" id="gmail" placeholder="Mail Id">
               <input type="password" id="password"  name="password" placeholder="Password">
              
             </div>
                <button  class="btn" type="submit" ><p class="btnp"> Request OTP</p></button> 
            </form>
      </section>

        <!-- popup -->
        <div class="popup-form">
            <div class="popup-container" id="otpPopup">
                <div class="popup-content">
                    <span class="close-btn" onclick="closePopup()">X</span>
                    <h2>Enter Your OTP</h2>
                    <input type="text" id="otp_inp" placeholder="Enter OTP">
                    <button id="otp-btn">Verify</button>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/js/header.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="../assets/js/signup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TaskList</title>
<link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <nav>
        <a href="./index.html" class="logo">My App</a>
        <ul class="nav-links">
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./profile.html">Profile</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </nav>
   
    <section class="form-con">
        <div class="todo-form">
            <h2>Add Task</h2>
            <form onsubmit="addTask()" action="#" method="post">
                <label for="taskName">Task Name:</label>
                <input type="text" id="title" name="taskName" required>

                <label for="dueDate">Task-Description</label>
                <input type="text" id="desc" name="dueDate" required>

                <button type="submit">Add Task</button>
            </form>
        </div>
    </section>
    <p id="col"></p>
    <script>
       function addTask() {
    event.preventDefault();

    // Check if the user is logged in
    if (localStorage.getItem("userId") !== null) {
        let title = document.getElementById('title').value;
        let description = document.getElementById('desc').value;
        let userid = localStorage.getItem("userId")
        var date = new Date();
        var n = date.toDateString();
        var time = date.toLocaleTimeString();

        console.log('date:', n);
        console.log('time:', time);

        const taskObj = {
            Title: title,
            Desc: description,
            date: n,
            UserId:userid
        }

        const requestOption = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(taskObj)
        }

        fetch('http://localhost:8080/tasks', requestOption)
            .then(res => res.json())
            .then(res => {
                console.log(res);
                alert('Task added');
            })
            .catch(err => {
                console.log(err);
                alert('An error occurred. Please try again later.');
            });
    } else {
        alert("You are not logged in");
    }
}

    </script>
    
</body>
</html>

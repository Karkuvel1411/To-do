<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>

<body>

    <section>
        <p>Status: <span id="status">Pending</span></p>
        <img src="../assets/Images/Green_tick.svg.png" width="20px" id="finish" alt="" srcset="">
        <img src="../assets/Images/Red_X.svg.png" width="20px" id="notfinish" alt="" srcset="">

        <script type="module" src="./util.js"></script>p
        <script>

            const statusElement = document.getElementById("status");
            const finishRadio = document.getElementById("finish");
            const notFinishRadio = document.getElementById("notfinish");

            finishRadio.addEventListener("click", function () {
                updateStatus("Completed");
            });

            notFinishRadio.addEventListener("click", function () {
                updateStatus("Not Completed");
            });

            function updateStatus(status) {
                statusElement.innerHTML = status;
            }
        </script>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>

<body>
    <section class="nav-bar">
        <nav>
            <a href="./index.html" class="logo">My App</a>
            <ul class="nav-links">
                <li><a href="./signup.html">Signup</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>
    </section>

    <section class="profile">

        <div class="profile-container">
            <h2>My Profile</h2>
            <div class="profile-info">
                <label for="name">Username:</label>
                <p id="name"></p>

                <label for="email">Email:</label>
                <p id="email"></p>

                <label for="number">Phone Number</label>
                <p id="number"></p>


                <a href="edit_profile.html" class="profile-edit-link">Edit Profile</a>
            </div>
        </div>
    </section>

    <script>
        const url = 'http://localhost:8080/users';

fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log(data);
        let currentuser;
        let usermail, username, usernumber; 

        const userId = localStorage.getItem("userId");
        console.log(userId)
        for (let i = 0; i < data.length; i++) {
            if (userId == data[i].id) {
                usermail = data[i].email;
                username = data[i].name;
                usernumber = data[i].phonenumber;
                currentuser = data[i]; 
                break; 
            }
        }

        console.log("User Email:", usermail);
        console.log("User Name:", username);
        console.log("User Phone Number:", usernumber);
        console.log("Current User:", currentuser);
       email.innerHTML=usermail;
       document.getElementById("name").innerHTML = username;
       number.innerHTML=usernumber;


    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });




    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Edit Task Popup</title>
</head>
<body>

<div class="overlay" id="editOverlay">
    <div class="popup">
        <span class="close-btn" onclick="closeEditPopup()">X</span>
        <h2>Edit Task</h2>
        <form id="editForm" action="#" method="post">
            <label for="editTaskName">Task Name:</label>
            <input type="text" id="editTaskName" name="editTaskName">
            <label for="editTaskDescription">Task Description:</label>
            <textarea id="editTaskDescription" name="editTaskDescription" rows="4"></textarea>
            <button type="button" onclick="updateTask()">Update Task</button>
        </form>
    </div>
</div>

<button onclick="openEditPopup()">Open Edit Popup</button>

<script>
    function openEditPopup() {
        document.getElementById('editOverlay').style.display = 'flex';
        // You can populate the input fields with existing task data here
    }

    function closeEditPopup() {
        document.getElementById('editOverlay').style.display = 'none';
    }

    function updateTask() {
        // Add your update logic here
        // For example, you can use the data from the input fields and make a fetch request
        closeEditPopup();
    }
</script>

</body>
</html>

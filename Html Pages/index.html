<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="../assets/css/index.css">


</head>

<body>

    <nav>
        <a href="#" class="logo">My App</a>
        <ul class="nav-links">
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./profile.html">Profile</a></li>
            <li class="popup" id="openPopupBtn">Logout</li>
        </ul>
    </nav>
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <h2>Are You Sure...!</h2>
            <p>You Want To Log Out</p>
            <button onclick="logout()">Yes</button><button onclick="closePopup()">No</button>
        </div>
    </div>
    <section class="editform">
        <div class="overlay" id="editOverlay">
            <div class="popup1">
                <span class="close-btn" onclick="closeEditPopup()">X</span>
                <h2>Edit Task</h2>
                <form id="editForm" action="#" method="post">
                    <input type="hidden" name="id" id="Taskid">
                    <label for="editTaskName">Task Name:</label>
                    <input type="text" id="editTaskName" name="editTaskName">
                    <label for="editTaskDescription">Task Description:</label>
                    <textarea id="editTaskDescription" name="editTaskDescription" rows="4"></textarea>
                    <button type="button" onclick="updateTask()" class="editbtn">Update Task</button>
                </form>
            </div>
        </div>
    </section>
    <a class="taskadd" href="./Addtask.html"><button>Add Task</button></a>
  
<h1>TASK LIST</h1>
<div id="taskList" class="task-list"></div>
<script src="../assets/js/index.js"></script>
</body>

</html>

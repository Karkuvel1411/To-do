<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <style>
        /* style for the edit form */



        /* Style for the link */
        .taskadd {
            text-decoration: none;
            color: #fff;
            background-color: #34495e;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        /* Style for the button inside the link */
        .taskadd button {
            border: none;
            background-color: #34495e;
            /* Set button background color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the link and the button */
        .taskadd:hover,
        .taskadd button:hover {
            background-color: #2c3a4f;
            /* Darker background color on hover */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        /* popup */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Editform */

        .editform {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup1 {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .editbtn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .editbtn:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>

    <nav>
        <a href="#" class="logo">My App</a>
        <ul class="nav-links">
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./profile.html">Profile</a></li>
            <li class="popup" id="openPopupBtn">Logout</li>
        </ul>
    </nav>
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <h2>Are You Sure...!</h2>
            <p>You Want To Log Out</p>
            <button onclick="logout()">Yes</button><button onclick="closePopup()">No</button>
        </div>
    </div>
    <section class="editform">
        <div class="overlay" id="editOverlay">
            <div class="popup1">
                <span class="close-btn" onclick="closeEditPopup()">X</span>
                <h2>Edit Task</h2>
                <form id="editForm" action="#" method="post">
                    <input type="hidden" name="id" id="Taskid">
                    <label for="editTaskName">Task Name:</label>
                    <input type="text" id="editTaskName" name="editTaskName">
                    <label for="editTaskDescription">Task Description:</label>
                    <textarea id="editTaskDescription" name="editTaskDescription" rows="4"></textarea>
                    <button type="button" onclick="updateTask()" class="editbtn">Update Task</button>
                </form>
            </div>
        </div>
    </section>
    <a class="taskadd" href="./Addtask.html"><button>Add Task</button></a>
  
<h1>TASK LIST</h1>
<div id="taskList" class="task-list"></div>
<script src="../assets/js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <style>
        /* style for the edit form */



        /* Style for the link */
        .taskadd {
            text-decoration: none;
            color: #fff;
            background-color: #34495e;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        /* Style for the button inside the link */
        .taskadd button {
            border: none;
            background-color: #34495e;
            /* Set button background color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the link and the button */
        .taskadd:hover,
        .taskadd button:hover {
            background-color: #2c3a4f;
            /* Darker background color on hover */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        /* popup */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Editform */

        .editform {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup1 {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .editbtn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .editbtn:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>

    <nav>
        <a href="#" class="logo">My App</a>
        <ul class="nav-links">
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./profile.html">Profile</a></li>
            <li class="popup" id="openPopupBtn">Logout</li>
        </ul>
    </nav>
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <h2>Are You Sure...!</h2>
            <p>You Want To Log Out</p>
            <button onclick="logout()">Yes</button><button onclick="closePopup()">No</button>
        </div>
    </div>
    <section class="editform">
        <div class="overlay" id="editOverlay">
            <div class="popup1">
                <span class="close-btn" onclick="closeEditPopup()">X</span>
                <h2>Edit Task</h2>
                <form id="editForm" action="#" method="post">
                    <input type="hidden" name="id" id="Taskid">
                    <label for="editTaskName">Task Name:</label>
                    <input type="text" id="editTaskName" name="editTaskName">
                    <label for="editTaskDescription">Task Description:</label>
                    <textarea id="editTaskDescription" name="editTaskDescription" rows="4"></textarea>
                    <button type="button" onclick="updateTask()" class="editbtn">Update Task</button>
                </form>
            </div>
        </div>
    </section>
    <a class="taskadd" href="./Addtask.html"><button>Add Task</button></a>
    <h1>TASK LIST</h1>
    <table id="taskTable">
        <tr>
            <th>Task Name</th>
            <th>Task Description</th>
            <th>Date</th>
            <th>Ststus</th>
            <th>Update</th>
            <th>Remove</th>
        </tr>
    </table>


    <script>

        // Task add function ===========> user add the TASK

        const url = 'http://localhost:8080/tasks';
        const taskTable = document.getElementById('taskTable');


        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {

                const userId =   localStorage.getItem("userId");
                console.log(userId)
                console.log(data)

                // Filter data based on userId
                
                const userTasks = data.filter(task => task.UserId === userId );
                console.log(userTasks);

                tasklist(userTasks);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });


        function tasklist(data) {
            for (let i = 0; i < data.length; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
    <td>${data[i].Title}</td>
    <td>${data[i].Desc}</td>
    <td>${data[i].date}</td>
    <td>${data[i].status}</td>
    <td><a href="#"><button class="btn edit-btn" id="openPopup"  onclick="openEditPopup()" type="button">Edit</button></a></td>
    <td><a href="#"><button class="btn delete-btn" type="button">Delete</button></a></td>
`;
                taskTable.appendChild(tr);

                const deleteBtn = tr.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    deleteTask(data[i].id);

                });

                const editbutton = tr.querySelector('.edit-btn');
                editbutton.addEventListener('click', () => {
                    editTask(data[i].id, data[i].Title, data[i].Desc);
                });
            }
        }



        // This is Edit function we send a request to edit the task name an dtask description 
        function editTask(taskId, taskTitle, taskDescription) {
    // Save task details to localStorage for later retrieval in the updateTask function
    localStorage.setItem("TaskId", taskId);
    localStorage.setItem("TaskName", taskTitle);
    localStorage.setItem("TaskDescription", taskDescription);

    // Set values in the edit form
    document.getElementById("editTaskName").value = taskTitle;
    document.getElementById("editTaskDescription").value = taskDescription;

    // Show the edit form overlay
    document.getElementById("editOverlay").style.display = "flex";
}

function updateTask() {
    // Retrieve task details from localStorage
    let localId = localStorage.getItem("TaskId");
    let localTitle = document.getElementById("editTaskName").value;
    let localDescription = document.getElementById("editTaskDescription").value;
    let userId = localStorage.getItem("userId");

    const updatedTask = {
        Title: localTitle,
        Desc: localDescription,
        UserId:userId,
        id: localId
    };
       JSON.stringify(localStorage.setItem("updatetask",updatedTask))
    console.log(updatedTask)

    // Fetch to update the task on the server
    fetch(`http://localhost:8080/tasks/${localId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedTask),
    })
    .then(res => {
        if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
        } else {
            return res.json();
        }
    })
    .then(data => {
        console.log(data);
        // Close the edit form overlay after updating
        document.getElementById("editOverlay").style.display = "none";
    })
    .catch(error => {
        console.error('Error updating task:', error);
    });
}

        // This function we delete a that task so we write a delete function

        function deleteTask(taskId) {
            event.preventDefault();

            // Send a request to the server to delete the task
            const delurl = `http://localhost:8080/tasks/${taskId}`
            const delrequest = {
                method: 'DELETE',
            }
            fetch(delurl, delrequest)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();


                })
                .then(() => {
                    const rowToDelete = taskTable.querySelector(`[data-task-id="${taskId}"]`);
                    rowToDelete.remove();
                })
                .catch(error => {
                    alert('Error deleting task:', error);
                });
        }







        // logout paopup=================///

        document.getElementById('openPopupBtn').addEventListener('click', openPopup);

        function openPopup() {
            if (localStorage.getItem("userId") !== null) {
                document.getElementById('popup').style.display = 'flex';
            } else {
                alert("You should create a Account So Go to Sign-up page")
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Editform popup -------------------->

        function closeEditPopup() {
            document.getElementById('editOverlay').style.display = 'none';
        }

        function openEditPopup() {
            document.getElementById('editOverlay').style.display = 'flex';
        }
        function logout() {
            localStorage.removeItem("userId")
            location.href = "./index.html";
        }


    </script>
</body>

</html>
